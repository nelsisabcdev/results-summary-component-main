<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <main>
      <div class="result_summary">

<div class="caja_izquierda" data-spacing="large">

<div class="titulo"> <h1>
        Your Result  
    </h1></div>

    <div class="circulo"> 
        <div class="cantidad">
            <h1 class="numero"> 76</h1>
        </div>
        <div class="texto">
            <p class="of100"> of 100</p>
        </div>
    </div>
   
    <div class="parrafo">
       <p class="great"> Great</p> 
       <p class="summary">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
</div>
  
  <div class="caja_derecha">
<div class="titulo_1">
    <h1>
        Summary 
    </h1></div>
<div class="contenedor">

<div class="caja_1">
    <img src="./images/icon-reaction.svg" alt="icono reaction">
    <p class="reaction">
        Reaction
    </p>
    <div class="numerosnegrita"><p class="numero_negrita"> 80 </p>
    <p class="numero_ligth"> / 100 </p></div>
    
</div>

<div class="caja_2">
    <img src="./images/icon-memory.svg" alt="icono memory">
    <p class="memory">
        Memory
    </p>
    <div class="numerosnegrita"><p class="numero_negrita"> 92 </p>
    <p class="numero_ligth"> / 100 </p></div>
    
</div>

<div class="caja_3">
    <img src="./images/icon-verbal.svg" alt="icono verbal">
    <p class="verbal">
        Verbal
    </p>
    <div class="numerosnegrita"><p class="numero_negrita"> 61 </p>
    <p class="numero_ligth"> / 100 </p></div>
    
</div>

<div class="caja_4">
    <img src="./images/icon-visual.svg" alt="icono visual">
    <p class="visual">
        Visual
    </p>
    <div class="numerosnegrita"><p class="numero_negrita"> 72 </p>
    <p class="numero_ligth"> / 100 </p></div>
    
</div>

</div>
<div class="boton">
    <p> Continue </p>
</div>   
</div> 
</div>
    </main>
  
</body>
</html>
